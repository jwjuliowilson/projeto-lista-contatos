<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/phonebook.png" alt="agenda de contatos">
            <h1>Lista de Contatos</h1>
        </header>
    
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="tel" id="numero-telefone" required placeholder="Número de telefone" />
            <button type="submit"><img src="./imagens/adicionar-usuario.png"></button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>   </th>
                    <th> Nome do contato </th>
                    <th> Número do telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="total-final">---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
